<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IC Spin Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- bs -->
    <link   rel="stylesheet"  href="bootstrap.min.css"    />

    <!-- jQuery -->
    <script src="jquery.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

  
  </head>
  <body>
    <div class="container" id="content">
      <div class="row">
        <div class="col-md-12 pt-2"><h1 class="text-center">Spin & Win</h1><hr/></div> 
        <div class="col" style="justify-content: flex-start; padding-top: 15%;">
          <img
            id="arrow" 
          />
         
          <button id="spin-btn" class="btn" onclick="spin()">
            <img class="spin-btn" src="./assets/spin-n-win-logo.png" alt="" />
          </button>

          <div class="pop-up-content"> 
            <p class="pop-up-para"></p>
          </div>
        </div>
        <div class="col" style="justify-content: normal;">  
          <img class="pin" src="./assets/pin.png" alt="" />
          <img id="spinner"  src="./assets/wheel-new.png" style="left:3px;" />
          <img  src="./assets/wheel-11.png" style="POSITION: absolute; height: 500px;top: 14%;" />
          <img class="wheel-stand" src="./assets/stand.png" alt="" />
          
          <div class="col-md-12 pt-2"> <a href="index.html" class="btn btn-info pull-right" style="float: right;" >Reset</a></div> 
        </div>  
       
      </div>
    </div>

    <!-- <div class="pop-up">
      
    </div> -->
    <script>
     function refreshPage(){
    window.location.reload();
} 
      </script>
    <script src="./app.js"></script>
  </body>
</html>
